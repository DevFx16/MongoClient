<ion-header>
  <ion-toolbar>
    <ion-title>Editor</ion-title>
    <ion-button fill="clear" slot="end" (click)="this._Modal.dismiss();">
      <ion-icon slot="icon-only" name="md-close" color="danger"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid fixed style="height: 90%;">
    <ion-row style="height: 50%;">
      <ion-col size="12">
        <ion-item-divider color="light">
          <ion-label>JSON Editor</ion-label>
        </ion-item-divider>
        <ion-item>
          <ion-textarea rows="10" clearInput [(ngModel)]="this.Json" type="text" (ngModelChange)="this.Cambio();"></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row style="height: 50%;">
      <ion-col size="12">
        <ion-item-divider color="light">
          <ion-label>Pretty</ion-label>
        </ion-item-divider>
        <ion-item>
          <pre>{{this.Pipe | json}}</pre>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button color="success" expand="full" (click)="this.BotonAc()">
    {{this.Boton ? "Agregar": "Actualizar"}}
  </ion-button>
</ion-content>
