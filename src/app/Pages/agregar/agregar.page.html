<ion-header>
  <ion-toolbar>
    <ion-button fill="clear" slot="start"  [routerLink]="['/Inicio']" routerLinkActive="router-link-active" >
      <ion-icon slot="icon-only" name="md-arrow-round-back" color="success"></ion-icon>
    </ion-button>
    <ion-title>Agregar Conexión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Metodo de conexión</ion-label>
      <ion-select value="0" ok-text="Escoger" cancel-text="Cancelar" #Valor (ionChange)="this.Opcion = Valor.value == '1'">
        <ion-select-option value="0">Url</ion-select-option>
        <ion-select-option value="1">Campos</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item-divider color="light">
      <ion-label>Url</ion-label>
    </ion-item-divider>
    <ion-item [disabled]="this.Opcion">
      <ion-input placeholder="Url" clearInput [disabled]="this.Opcion"></ion-input>
    </ion-item>
    <ion-item-divider color="light">
      <ion-label>Campos</ion-label>
    </ion-item-divider>
    <ion-item [disabled]="!this.Opcion">
      <ion-input placeholder="Host" clearInput [disabled]="!this.Opcion"></ion-input>
    </ion-item>
    <ion-item [disabled]="!this.Opcion">
      <ion-input placeholder="Puerto" clearInput [disabled]="!this.Opcion"></ion-input>
    </ion-item>
    <ion-item [disabled]="!this.Opcion">
      <ion-input placeholder="Base de Datos" clearInput [disabled]="!this.Opcion"></ion-input>
    </ion-item>
    <ion-item-divider color="light">
      <ion-label>Autenticación</ion-label>
      <ion-checkbox color="success" [disabled]="!this.Opcion"></ion-checkbox>
    </ion-item-divider>
    <ion-item>
      <ion-input placeholder="Usuario" clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Contraseña" clearInput></ion-input>
    </ion-item>
    <ion-button color="success" expand="full">
      <ion-icon slot="start" name="add"></ion-icon>
      Agregar Conexión
    </ion-button>
  </ion-list>
</ion-content>
